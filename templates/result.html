<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection Result</title>
</head>
<body>
    <h1>Object Detection Result</h1>
    <img src="{{ image_url }}" alt="Detected Image">
    <ul>
        {% for box in objects %}
            <li>{{ box[4] }} ({{ box[5] }})</li>
        {% endfor %}
    </ul>
</body>
</html>
